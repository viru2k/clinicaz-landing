



<div class="wrapper animated fadeInDown" *ngIf="!loggedIn">

<div style="background-color: #666666;">
  <div class="limiter">
          <div class="container-login100">
                  <div class="wrap-login100"> 
                          <form [formGroup]="loginForm"  class="login100-form validate-form" (ngSubmit)="onSubmit()">
                                  <img src="assets/images/logo_clinicaz.png" width="90%" height="75" class="mt-5 mb-5 center-img"> 
                                  <span class="login100-form-title p-b-43">
                                          Bienvenido
                                  </span>
                                  
                                  
                                  <div class="wrap-input100 validate-input" data-validate = "Usuario válido es requerido">
                                          <input class="input100" type="text" name="email" formControlName="username"   autofocus>
                                          <span  class="focus-input100" ></span>
                                          <span   class="label-input100" >Usuario</span>
                                          
                                  </div>
                                  
                                  
                                  <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
                                          <input class="input100" type="password" name="pass" formControlName="password" >
                                          <span class="focus-input100"></span>
                                          <span class="label-input100" >Contraseña</span>
                                  </div>

                  

                                  <div class="container-login100-form-btn texto-oxygen">
                                          <button class="login100-form-btn texto-josefina">
                                                  Ingresar
                                          </button>
                                  </div>
                                  
                                  
                          </form>

                          <div class="login100-more" style="background-image: url(assets/img/clinicaz/login.jpg);">
                          </div>
                  </div>
          </div>
  </div>
</div>
</div>

<div class=" animated fadeInDown  img-principal mt-5 mb-5" *ngIf="loggedIn">
  <div class="d-flex justify-content-center mt-5 mr-4 ml-4 ">
  <br>
  <br>
  <br>
  <div class="mt-5 mb-5 card col-xs-12 col-sm-12 col-md-12 col-lg-8">
    <div class="card-header d-flex justify-content-center">
                <h3 class="txt-noticia-inicio display-5 text-gray m-3 texto-monserrat">Datos de mi cuenta</h3>
    </div>
    <div class="row d-flex justify-content-center">
                <div class="mt-3 mb-3 mr-4  d-flex justify-content-start texto-roboto"><button class="btn btn-info btn-lg " routerLink="/contacto" >Seleccionar Plan</button> </div>                
                <div class="mt-3 mb-3  d-flex justify-content-end texto-roboto"><button class="btn btn-success btn-block btn-lg" routerLink="https://clinicaz.com.ar/app" target="_blank"><a  ><span>Ir a la aplicación</span></a></button> </div>
        </div>
    <div class="row d-flex justify-content-center ">
        <div class="m-3 d-flex justify-content-start">
                <div class="card tarjeta-card-width  col-xs-12 col-sm-12">
                  <div class=" justify-content-start d-flex justify-content-center p-3 texto-monserrat"><span><h5>Titular</h5></span></div>
                  <div class="card-body m-3 d-flex justify-content-center">
                          <b><label> {{nombreyapellido}}</label></b>
                  </div>
                </div>  
        </div>        
   


        <div class="m-3 d-flex justify-content-end">
                <div class="card tarjeta-card-width">
                <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>E-mail</h5></div>     
                  <div class="card-body m-3 d-flex justify-content-center">
                       <b> <label> {{email}}</label></b>
                </div>
        </div> 
</div>        

</div>

<div class="row d-flex justify-content-center">
        <div class="m-3 d-flex justify-content-start">
                <div class="card tarjeta-card-width ">
                  <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>Clínicas disponibles</h5></div>
                  <div class="card-body m-3  d-flex justify-content-center">
                          <h2 class="text-success"><b> {{cantidad_clinicas}}</b></h2>
                  </div>
                </div>  
        </div>        
   


        <div class="m-3 d-flex justify-content-end">
                <div class="card tarjeta-card-width ">
                <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>Usuarios disponibles</h5></div>     
                  <div class="card-body m-3 d-flex justify-content-center">
                        <h2 class="text-success"><b>  {{cantidad_usuarios}}</b></h2>
                </div>
        </div> 
</div>        

</div>


<div class="row d-flex justify-content-center">
        <div class="m-3 d-flex justify-content-start">
                <div class="card tarjeta-card-width">
                  <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>Telefono</h5></div>
                  <div class="card-body m-3 d-flex justify-content-center">
                        <h3><b> {{name}}</b></h3>
                  </div>
                </div>  
        </div>        
   


        <div class="m-3 d-flex justify-content-end">
                <div class="card tarjeta-card-width">
                <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>Alta</h5></div>     
                  <div class="card-body m-3 d-flex justify-content-center">
                        <h3><b> {{fecha_alta | date:'dd/MM/yyyy'}}</b></h3>
                </div>
        </div> 
</div>        

</div>



<div class="row d-flex justify-content-center">
        <div class="m-3 d-flex justify-content-start">
                <div class="card tarjeta-card-width">
                  <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>Estado de la cuenta</h5></div>
                  <div class="card-body m-3 d-flex justify-content-center">
                        <h3 class="text-info"><b> {{cuenta_estado}}</b></h3>
                  </div>
                </div>  
        </div>        
   


        <div class="m-3 d-flex justify-content-end">
                <div class="card tarjeta-card-width">
                <div class="card-header justify-content-start d-flex justify-content-center p-3 texto-monserrat"><h5>Importe mensual</h5></div>     
                  <div class="card-body m-3 d-flex justify-content-center">
                        <h3><b>$ {{importe_mensual}}</b></h3>
                </div>
        </div> 
</div>        

</div>


  </div>


</div>

<br style="height: 100%;">
</div>
